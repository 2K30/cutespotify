Name: harbour-cutespotify
Summary: CuteSpotify
Version: 1.3.0
Release: 7
Group: Qt/Qt
License: BSD
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  CuteSpotify allows you to make use of Spotify on Sailfish devices.

  A Spotify premium account is required to make use of this application.
Configure: none
Builder: qtc5
PkgConfigBR:
- libresourceqt5
- Qt5Concurrent
- Qt5SystemInfo
- Qt5Core
- Qt5Qml
- Qt5Quick
- Qt5Multimedia
- sailfishapp
- qmsystem2-qt5
Requires:
- sailfishsilica-qt5
- qt5-qtmultimedia-plugin-audio-pulseaudio
Files:
- /usr/share/icons/hicolor/90x90/apps
- /usr/share/applications
- /usr/share/cutespotify
- /usr/bin
- '%{_datadir}/icons/hicolor/90x90/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_bindir}'
PkgBR: []
