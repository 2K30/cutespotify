Name: cutespotify
Summary: CuteSpotify
Version: 1.3.0
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  CuteSpotify allows you to make use of Spotify on Sailfish devices. A Spotify premium account is required.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5SystemInfo
- Qt5Core
- Qt5Qml
- Qt5Quick
- Qt5Multimedia
- sailfishapp
Requires:
- sailfishsilica-qt5
- qt5-qtmultimedia-plugin-audio-pulseaudio
Files:
- /usr/share/icons/hicolor/90x90/apps
- /usr/share/applications
- /usr/share/cutespotify
- /usr/bin
- '%{_datadir}/icons/hicolor/90x90/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_bindir}'
PkgBR: []
